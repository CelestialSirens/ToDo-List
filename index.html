<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="todo-app">
    <h2> To-Do List <img src="Images/Icon.png" alt="Writing icon"> </h2>

        <div class="row">
            <input type="text" id="input-box" placeholder="Add your text">
            <label for="input-box"></label> <!-- Do not add -->
            <button onclick="addTask()" id="addTaskBTN">Add</button>
        </div>
    <ul id="list-container">
    </ul>
    </div>
    <div class="buttonContainer">
        <h2>Buttons</h2>
     <ul id="button-container">
         <button id="darkModeBTN" onclick="darkMode()">Dark Mode</button>
         <button id="colorPickBTN">Color Picker</button>
         <button id="homeBTN">Home page</button>
     </ul>

    </div>
</div>




<script src="script.js"></script>
</body>
</html>
